<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css?v=3">
</head>

<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary"><i class="fas fa-sticky-note"></i> Notes App</h1>
            <p class="lead text-muted">Capture your thoughts and ideas</p>
        </header>

        <div class="row g-4">
            <!-- Notes List Section -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                        <h5 class="mb-0"><i class="fas fa-list text-primary"></i> Your Notes</h5>
                        <button id="newNoteBtn" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i> New
                        </button>
                    </div>
                    <div class="card-body p-3">
                        <!-- Search Bar -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-search text-muted"></i></span>
                            <input type="text" id="searchInput" class="form-control border-start-0"
                                placeholder="Search notes...">
                        </div>

                        <div id="notesList" class="list-group list-group-flush overflow-auto"
                            style="max-height: 500px;">
                            <!-- Notes will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Note Editor Section -->
            <div class="col-md-8">
                <div class="card shadow-sm h-100">
                    <div class="card-body p-4">
                        <div id="editorContainer" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                                <h3 id="editorTitle" class="mb-0">Edit Note</h3>
                                <div class="btn-group">
                                    <button id="saveBtn" class="btn btn-success">
                                        <i class="fas fa-save"></i> Save
                                    </button>
                                    <button id="cancelBtn" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancel
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="noteTitle" class="form-label fw-bold">Title</label>
                                <input type="text" id="noteTitle" class="form-control form-control-lg"
                                    placeholder="Enter note title...">
                            </div>

                            <div class="mb-4">
                                <label for="noteContent" class="form-label fw-bold">Content</label>
                                <textarea id="noteContent" class="form-control" rows="10"
                                    placeholder="Enter your note content..."></textarea>
                            </div>

                            <!-- Version History Section -->
                            <div id="versionHistory" class="mt-5 pt-4 border-top" style="display: none;">
                                <h4 class="mb-3 text-muted"><i class="fas fa-history"></i> Version History</h4>
                                <div id="versionsList" class="list-group">
                                    <!-- Versions will be loaded here -->
                                </div>
                            </div>
                        </div>

                        <div id="welcomeMessage" class="text-center py-5">
                            <i class="fas fa-sticky-note fa-4x text-muted mb-3 opacity-50"></i>
                            <h3 class="text-muted">Welcome to Notes App</h3>
                            <p class="text-muted">Create a new note or select an existing one to get started.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner"
        class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-center"
        style="background: rgba(0,0,0,0.5); z-index: 2000;">
        <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
